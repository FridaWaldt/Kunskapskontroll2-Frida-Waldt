<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="background">
            <nav>
                <h1>Your Weather App</h1>
                <form id='weather-form'>
                    <input type='text' id="city" placeholder = 'Search City'>
                    <button><i class="fas fa-search-location" ></i></button>
                </form>
            </nav>
        </div>
        
        
        <div class="box">
            <h2 id='city-name'></h2>
            <img src="#" alt="" id="weather-icon">
            <div id="catch-error"></div>
            <section class="weather-info">
                <div id = "temperature"></div>
                <div id = "description"></div>
                <section class="extra-info">
                    <h4 id = "wind-speed-title"></h4>
                    <div id = "wind-speed"></div>
                    <h4 id = "humidity-speed-title"></h4>
                    <div id = "humidity"></div>
                </section>
            </section>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/62d8895895.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
